<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0096FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="128" cy="128" r="120" fill="url(#grad)" opacity="0.2"/>
  
  <!-- Trash icon -->
  <g transform="translate(128, 128)">
    <!-- Broom handle -->
    <line x1="-30" y1="-40" x2="30" y2="40" stroke="#00D9FF" stroke-width="8" stroke-linecap="round"/>
    <!-- Broom bristles -->
    <g stroke="#0096FF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
      <line x1="25" y1="35" x2="35" y2="50"/>
      <line x1="15" y1="25" x2="20" y2="45"/>
      <line x1="5" y1="15" x2="5" y2="40"/>
      <line x1="-5" y1="5" x2="-10" y2="35"/>
      <line x1="-15" y1="-5" x2="-25" y2="25"/>
    </g>
    <!-- Sparkles -->
    <circle cx="-50" cy="-30" r="4" fill="#00D9FF"/>
    <circle cx="50" cy="50" r="5" fill="#0096FF"/>
  </g>
  
  <!-- Text -->
  <text x="128" y="240" font-size="18" font-weight="bold" text-anchor="middle" fill="#00D9FF" font-family="Arial">
    AI Smart Cleaner
  </text>
</svg>
